{% load crispy_forms_tags %}

{% for message in messages %}
{% if "candidates_form" in message.tags %}
    <div role="alert">
        <br><li>{{ message }}</li>
    </div>
{% endif %}
{% endfor %}
  <form method="post" style="position: relative; left: 40%;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="font-size: medium;">Add to DataBase</button>
  </form>
<div>
  <a style="padding: 10px; position: relative; left: 30%; padding-bottom: 50px;" href="{% url 'home' %}">Home</a>
  <a style="padding: 10px; position: relative; left: 60%; padding-bottom: 50px;" href="{% url 'upload_csv' %}">Upload the CSV file</a>
</div>
